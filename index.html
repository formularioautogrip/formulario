<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoGrip - Control de Veh√≠culos</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .signature-box {
        border: 1px solid #ccc;
        width: 100%;
        height: 200px;
        margin-bottom: 10px;
        background-color: #fff;
      }

      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      .buttons {
        margin-top: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>AutoGrip - Control de Veh√≠culos</h1>
      <form id="vehicleForm">
        <h2>Informaci√≥n del Cliente</h2>
        <label>Nombre del Cliente</label>
        <input type="text" id="nombre" required />

        <label>Tel√©fono</label>
        <input type="tel" id="telefono" required />

        <label>Correo Electr√≥nico</label>
        <input type="email" id="correo" required />

        <h2>Raz√≥n de la Visita</h2>
        <textarea
          id="razon"
          rows="3"
          placeholder="¬øPor qu√© trae el carro?"
        ></textarea>

        <h2>Reparaciones Solicitadas</h2>
        <textarea
          id="reparacion"
          rows="3"
          placeholder="¬øQu√© quiere que se le repare?"
        ></textarea>

        <h2>Estado del Veh√≠culo</h2>

        <div class="question">
          <label>Estado del parabrisas</label>
          <select id="parabrisas" required>
            <option value="">Seleccione</option>
            <option>Bueno</option>
            <option>Necesita reparaci√≥n</option>
            <option>Reemplazo</option>
          </select>
        </div>

        <div class="question">
          <label>Estado de las ventanas</label>
          <select id="ventanas" required>
            <option value="">Seleccione</option>
            <option>Bueno</option>
            <option>Necesita reparaci√≥n</option>
            <option>Reemplazo</option>
          </select>
        </div>

        <div class="question">
          <label>Pintura de puertas</label>
          <select id="pintura" required>
            <option value="">Seleccione</option>
            <option>Bueno</option>
            <option>Necesita reparaci√≥n</option>
            <option>Reparaci√≥n mayor</option>
          </select>
        </div>

        <div class="question">
          <label>Bumper trasero</label>
          <select id="bumper_tracero" required>
            <option value="">Seleccione</option>
            <option>Bueno</option>
            <option>Necesita reparaci√≥n</option>
            <option>Reemplazo</option>
          </select>
        </div>

        <div class="question">
          <label>Bumper delantero</label>
          <select id="bumper_delantero" required>
            <option value="">Seleccione</option>
            <option>Bueno</option>
            <option>Necesita reparaci√≥n</option>
            <option>Reemplazo</option>
          </select>
        </div>

        <div class="question">
          <label>Tapa del motor</label>
          <select id="tapa_motor" required>
            <option value="">Seleccione</option>
            <option>Bueno</option>
            <option>Necesita reparaci√≥n</option>
            <option>Reemplazo</option>
          </select>
        </div>

        <div class="question">
          <label>Cajuela</label>
          <select id="cajuela" required>
            <option value="">Seleccione</option>
            <option>Bueno</option>
            <option>Necesita reparaci√≥n</option>
            <option>Reemplazo</option>
          </select>
        </div>

        <div class="question">
          <label>Asientos</label>
          <select id="asientos" required>
            <option value="">Seleccione</option>
            <option>Bueno</option>
            <option>Necesita reparaci√≥n</option>
            <option>Reemplazo</option>
          </select>
        </div>

        <div class="question">
          <label>Dashboard</label>
          <select id="dash" required>
            <option value="">Seleccione</option>
            <option>Bueno</option>
            <option>Necesita reparaci√≥n</option>
            <option>Reemplazo</option>
          </select>
        </div>

        <div class="question">
          <label>Llantas</label>
          <select id="llantas" required>
            <option value="">Seleccione</option>
            <option>Buen estado</option>
            <option>Necesita reparaci√≥n</option>
            <option>Reemplazo</option>
          </select>
        </div>

        <h2>Notas</h2>
        <textarea id="notas" rows="3" placeholder="Notas adicionales..."></textarea>

        <h2>Firma de Recibido</h2>
        <div class="signature-box" id="signature-box">
          <canvas id="signaturePad"></canvas>
        </div>
        <button type="button" id="clearSignature">Borrar Firma</button>

        <div class="buttons">
          <button type="submit">Generar Documento</button>
        </div>
      </form>
    </div>

    <!-- Librer√≠a jsPDF -->
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <!-- Script personalizado -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  const { jsPDF } = window.jspdf;

  // Inicializar EmailJS
  (function () {
    emailjs.init("TU_PUBLIC_KEY"); // üõ†Ô∏è Reemplaza esto
  })();

  const form = document.getElementById('vehicleForm');
  const canvas = document.getElementById('signaturePad');
  const ctx = canvas.getContext('2d');

  form.addEventListener('submit', async function (e) {
    e.preventDefault();

    // Obtener datos del formulario
    const nombre = document.getElementById('nombre').value;
    const telefono = document.getElementById('telefono').value;
    const correo = document.getElementById('correo').value;
    const razon = document.getElementById('razon').value;
    const reparacion = document.getElementById('reparacion').value;
    const notas = document.getElementById('notas').value;

    const estado = {
      parabrisas: document.getElementById('parabrisas').value,
      ventanas: document.getElementById('ventanas').value,
      pintura: document.getElementById('pintura').value,
      bumper_tracero: document.getElementById('bumper_tracero').value,
      bumper_delantero: document.getElementById('bumper_delantero').value,
      tapa_motor: document.getElementById('tapa_motor').value,
      cajuela: document.getElementById('cajuela').value,
      asientos: document.getElementById('asientos').value,
      dash: document.getElementById('dash').value,
      llantas: document.getElementById('llantas').value,
    };

    // Crear PDF
    const pdf = new jsPDF();
    let y = 10;

    pdf.setFontSize(16);
    pdf.text('AutoGrip - Control de Veh√≠culos', 105, y, null, null, 'center');
    y += 10;

    pdf.setFontSize(12);
    pdf.text(`Nombre del Cliente: ${nombre}`, 10, y);
    pdf.text(`Tel√©fono: ${telefono}`, 10, y + 6);
    pdf.text(`Correo Electr√≥nico: ${correo}`, 10, y + 12);
    y += 20;

    pdf.setFontSize(14);
    pdf.text('Raz√≥n de la Visita:', 10, y); y += 6;
    pdf.setFontSize(12);
    pdf.text(razon, 12, y, { maxWidth: 180 });
    y += 20;

    pdf.setFontSize(14);
    pdf.text('Reparaciones Solicitadas:', 10, y); y += 6;
    pdf.setFontSize(12);
    pdf.text(reparacion, 12, y, { maxWidth: 180 });
    y += 20;

    pdf.setFontSize(14);
    pdf.text('Estado del Veh√≠culo:', 10, y); y += 6;
    for (const [key, value] of Object.entries(estado)) {
      pdf.setFontSize(12);
      pdf.text(`${key.replace('_', ' ')}: ${value}`, 12, y);
      y += 6;
    }

    y += 10;
    pdf.setFontSize(14);
    pdf.text('Notas:', 10, y); y += 6;
    pdf.setFontSize(12);
    pdf.text(notas, 12, y, { maxWidth: 180 });
    y += 20;

    pdf.setFontSize(14);
    pdf.text('Firma de Recibido:', 10, y); y += 10;

    // Agregar imagen de firma
    const firmaDataURL = canvas.toDataURL('image/png');
    const imgProps = pdf.getImageProperties(firmaDataURL);
    const pdfWidth = 70;
    const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
    pdf.addImage(firmaDataURL, 'PNG', 10, y, pdfWidth, pdfHeight);
    y += pdfHeight + 10;

    // Convertir PDF a base64
    const dataUriString = await pdf.output('datauristring');
    const base64PDF = dataUriString.split(',')[1];

    // Enviar con EmailJS
    emailjs.send("TU_SERVICE_ID", "TU_TEMPLATE_ID", {
      nombre: nombre,
      correo_cliente: correo,
      pdfBase64: base64PDF
    }).then(() => {
      alert('‚úÖ PDF enviado por correo al cliente y al taller.');
    }, (error) => {
      console.error('Error:', error);
      alert('‚ùå No se pudo enviar el correo.');
    });
  });
</script>
  </body>
</html>
